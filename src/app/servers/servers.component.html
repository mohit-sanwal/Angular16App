<input 
type="text" 
id="severData"
[(ngModel)]="inputData"
/>
<p>{{inputData}} </p>
<button class="btn btn-primary" [disabled]="!isServer" (click)="handleApply()"> server </button>

<ng-template #noServer>
    <p [ngStyle]="{backgroundColor: 'red' }">no server created</p>
</ng-template>
<p *ngFor="let i of items">{{i}}</p>
